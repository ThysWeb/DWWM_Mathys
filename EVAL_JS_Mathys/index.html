<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calcul du taux d'interêt</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="header">
        <h1>Calcul du taux d'interêt</h1>
    </div>
    <form action="" method="POST">
        <div class="bloc">
            <div class="ligne">
                <label for="capital">Capital emprunté :</label>
                <input type="number" class="input" id="capital" name="capital" required pattern="\d">
                <b>€</b>
                <span class="message"></span>
            </div>
            <div class="ligne">
                <label for="taux">Taux Nominal Annuel :</label>
                <input type="number" class="input" id="taux" name="taux" required pattern="^\d{1,3}$">
                <b>%</b>
                <span class="message"></span>
            </div>
            <div class="ligne">
                <label for="duree">Durée d'emprunt :</label>
                <input type="number" class="input" id="duree" name="duree" required pattern="\d">
                <b>Ans</b>
                <span class="message"></span>
            </div>
        </div>
        <div class="bloc">
            <div class="ligne">
                <label for="mensualite" mode>Mensualité :</label>
                <input type="number" class="input" id="mensualite" name="mensualite" pattern="\d">
                <b>€</b>
                <span class="message"></span>
            </div>
            <div class="ligne">
                <label for="cout">Coût Total :</label>
                <input type="number" class="input" id="cout" name="cout"  pattern="\d">
                <b>€</b>
                <span class="message"></span>
            </div>
        </div>
        <div class="bouton">
            <button id="submit" type="submit ">Calculer</button>
            <button type="submit">Nouveau Calcul</button>
        </div>
    </form>
    <script src="script.js "></script>
</body>
<footer>
</footer>
</html>
